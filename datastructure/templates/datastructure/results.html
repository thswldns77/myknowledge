{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'datastructure/style.css' %}">



<fieldset>
    <legend><h1>{{ question.question_text }}</h1></legend>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
        
    </ul>
        
    <ul>
        <li><a href="{% url 'datastructure:detail' question.id %}">Vo again?</a></li>
        <li><a href="../../">Vote again?</a></li>
    </ul>
</fieldset>
